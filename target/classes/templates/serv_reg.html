    <script>  


    function validateForm() {
		var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmpassword').value;
        var phoneNumber = document.getElementById('phonenumber').value;
        var pincode = document.getElementById('pincode').value;
        var aadharNumber = document.getElementById('aadharnumber').value;

		
		// Check if email has exactly 10 digits
		var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
	    if (!emailRegex.test(email)) {
	        // If the email is invalid, display an error message
	        document.getElementById('email-error').innerText = "Please enter a valid email address";
	        return false;
	    } else {
	        // Clear any previous error messages if the email is valid
	        document.getElementById('email-error').innerText = "";
	    }
	    
	// Check if Aadhar number has exactly 12 digits
        var aadharNumberRegex = /^\d{12}$/;
        if (!aadharNumberRegex.test(aadharNumber)) {
            document.getElementById('aadharnumber-error').innerText = "Aadhar number must have exactly 12 digits";
            return false;
        } else {
            // Clear any previous error messages
            document.getElementById('aadharnumber-error').innerText = "";
        }
        
        
	// Check if phone number has exactly 10 digits
        var phoneNumberRegex = /^\d{10}$/;
        if (!phoneNumberRegex.test(phoneNumber)) {
            document.getElementById('phonenumber-error').innerText = "Phone number must have exactly 10 digits";
            return false;
        } else {
            // Clear any previous error messages
            document.getElementById('phonenumber-error').innerText = "";
        }
        
        // Check password complexity
        var passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        if (!passwordRegex.test(password)) {
            document.getElementById('password-error').innerText = "Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long";
            return false;
        } else {
            // Clear any previous error messages
            document.getElementById('password-error').innerText = "";
        }

		
        // Check if passwords match
        if (password !== confirmPassword) {
            document.getElementById('password-error').innerText = "Passwords do not match";
            document.getElementById('confirmpassword-error').innerText = "Passwords do not match";
            return false;
        } else {
            // Clear any previous error messages
            document.getElementById('password-error').innerText = "";
            document.getElementById('confirmpassword-error').innerText = "";
        }
        
	// Check if pincode has exactly 6 digits
        var pincodeRegex = /^\d{6}$/;
        if (!pincodeRegex.test(pincode)) {
            document.getElementById('pincode-error').innerText = "Pincode must have exactly 6 digits";
            return false;
        } else {
            // Clear any previous error messages
            document.getElementById('pincode-error').innerText = "";
        }
        
        return true;
    }

   
    </script>
    <script>
    function togglePasswordVisibility(inputId) {
        var input = document.getElementById(inputId);
        var icon = input.parentElement.querySelector('.toggle-password i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
     
    
// JavaScript function to check if there's information in the input field and show/hide eye icon accordingly
document.addEventListener('input', function(event) {
    var password = document.getElementById('password');
    var confirm = document.getElementById('confirmpassword');
    var passwordIcon = password.parentElement.querySelector('.toggle-password');
    var confirmIcon = confirm.parentElement.querySelector('.toggle-password');
    
    if (password.value.trim() !== '') {
        passwordIcon.style.display = 'inline-block';
    } else {
        passwordIcon.style.display = 'none';
    }
    
    if (confirm.value.trim() !== '') {
        confirmIcon.style.display = 'inline-block';
    } else {
        confirmIcon.style.display = 'none';
    }
});
</script>
